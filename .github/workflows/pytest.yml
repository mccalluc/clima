name: Python üêç
on: [push, pull_request]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |-
          pip install pipenv
          pipenv install --dev

      - name: Test Clima
        run: |-
          pipenv run python -m pytest

